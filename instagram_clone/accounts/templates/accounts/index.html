{% extends "base.html" %}

{% block content %}
<h3>계정페이지 관리</h3>

<div style='display: flex; flex-direction: row;'>

    <div style='padding: 5px 5px 5px 5px; '>
    {% if user.profile_url %}
    <img src="{{user.profile_url}}" alt="프로필 사진" height=100>
    {% else %}
    {% load static %}
    <img src="{% static 'images/none_img.jpg' %}" alt="프로필 사진" height=100>
    {% endif %}
    </div>

    <div style='display: flex; flex-direction: column; padding: 5px 5px 5px 5px'>
        <span> {{ user.alias_name }} </span>
        <span> 게시물 </span>
        <span>{{user.real_name }}</span>
    </div>

    <div style='display: flex; flex-direction: column; padding: 5px 5px 5px 5px'>
        <span> 프로필 편집 </span>
        <span> 팔로우 </span>
        <span> 팔로워 </span>
    </div>
    <div style='padding: 5px 5px 5px 5px'>
        <span> 옵션 </span>
    </div>

</div>
{% endblock content %}

{% block script %}
{% endblock script %}
