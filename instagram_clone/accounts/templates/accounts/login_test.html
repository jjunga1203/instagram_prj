
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Sign Up</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="signup-box">
        <img src="instagram-logo.png" alt="Instagram Logo" class="logo">
        <h2>Sign up to see photos and videos from your friends.</h2>
        <form>
            <input type="email" placeholder="Email" class="input-field">
            <input type="text" placeholder="Full Name" class="input-field">
            <input type="text" placeholder="Username" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookies Policy</a>.</p>
    </div>
</div>

</body>
</html>
