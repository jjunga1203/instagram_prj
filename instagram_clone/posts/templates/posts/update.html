{% extends 'base.html' %}

{% block content %}
    <h1>게시글 수정 페이지</h1>
    <form action='{% url "posts:update" pk=post.pk %}' method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='수정 완료'/>
    </form>
    <hr>
    {% if request.META.HTTP_REFERER %}
    | <a href="{{ request.META.HTTP_REFERER }}">[뒤로 가기]</a>
    <a href='{% url "posts:home" %}'>[홈으로]</a>
    {% endif %}
{% endblock content %}
