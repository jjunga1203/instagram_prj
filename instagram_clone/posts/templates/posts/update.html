{% extends "base.html" %}

{% block content %}
<style>
    .text-right {
        text-align: right;
    }
</style>
    <div class="container mt-8">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">게시물 수정하기</div>
                    <div class="card-body">
                        <form id="post_form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="image_input"></label>
                                <input type="file" class="form-control-file" id="image_input" name="image" accept="image/*" onchange="previewImage(event)">
                            </div>
                            <div class="form-group" style="margin-top: 10px;">
                                <img id="image_preview" src="{{ post.image }}" alt="이미지 미리보기" style="max-width: 100%; max-height: 350px;">
                            </div>
                            <div class="form-group" style="margin-top: 10px;">
                                <label for="content"></label>
                                <textarea class="form-control" id="content" name="content" required>{{ post.content }}</textarea>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">수정하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block script %}
<script>
    function previewImage(event) {
        const image = document.getElementById('image_preview');
        image.style.display = 'block';
        image.src = URL.createObjectURL(event.target.files[0]);
    }
</script>
{% endblock script %}
