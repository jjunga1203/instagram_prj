<!-- archive.html -->

{% extends "base.html" %}

{% block content %}
<h3>보관함</h3>

{% if archived_stories %}
    <ul>
        {% for story in archived_stories %}
            <li>{{ story }}</li>  <!-- 스토리의 정보를 표시하도록 수정하세요 -->
        {% endfor %}
    </ul>
{% else %}
    <p>보관함에 아무런 스토리가 없습니다.</p>
{% endif %}

{% endblock content %}
