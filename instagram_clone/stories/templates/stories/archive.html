{% extends "base.html" %}

{% block content %}
<br>
<h3>[ 보관함 ]</h3>

{% if archived_stories %}
<div style='width:600px; '>
    <div class="container align-items-start">
        <div class="row flex-wrap">
            {% for story in archived_stories %}
                <div class="col-4 px-0 d-flex">
                    <a href="{% url "stories:edit" story.id %}"><img src="{{ story.image.url }}" class="img-fluid" style='width:600px;'></a>
                </div>
                {% if forloop.counter|divisibleby:3 and not forloop.last %}
                    </div><div class="row justify-content-center">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% else %}
    <p>보관함에 아무런 스토리가 없습니다.</p>
{% endif %}

{% endblock content %}
