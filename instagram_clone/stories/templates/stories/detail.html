{% extends 'base.html' %}
{% block content %}
<h1>스토리 상세화면</h1>
<h2>{{ user.username }}의 스토리 목록</h2>

{% if user_stories %}
    <ul>
        {% for story in user_stories %}
        <img src="{{ story.image.url }}">
        {% endfor %}
    </ul>
{% else %}
    <p>현재 업로드된 스토리가 없습니다.</p>
    <a href="{% url 'stories:create' %}">스토리 업로드하기</a>
{% endif %}
{% endblock content %}
