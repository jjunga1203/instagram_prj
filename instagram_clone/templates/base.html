<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="grid-container">
        {% block navbar %}
        <div id="navbar-section" class="grid-item">
            <img src="{% static "images/posts/logoimg.png" %}" class="logo" alt="logo">
            <div class="icon-text">
                <img src="{% static "images/posts/home.png" %}" class="icon" alt="home">
                <span class="text">Home</span>
            </div>
            <div class="icon-text">
                <img src="{% static "images/posts/search.png" %}" class="icon" alt="search">
                <span class="text">Search</span>
            </div>
            <div class="icon-text">
                <img src="{% static "images/posts/messages.png" %}" class="icon" alt="messages">
                <span class="text">Messages</span>
            </div>
            <div class="icon-text">
                <img src="{% static "images/posts/notifications.png" %}" class="icon" alt="notifications">
                <span class="text">Notifications</span>
            </div>
            <div class="icon-text">
                <img src="{% static "images/posts/create.png" %}" class="icon" alt="create">
                <span class="text">Create</span>
            </div>
            <div class="icon-text">
                <img src="{% static "images/posts/avatar.png" %}" class="icon" alt="profile">
                <span class="text">Profile</span>
            </div>
        </div>
        {% endblock navbar %}
        <div id="main-section" class="grid-item">
        {% block content %}
        {% endblock content %}
        </div>
    </div>    
    {% block script %}
    {% endblock script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
