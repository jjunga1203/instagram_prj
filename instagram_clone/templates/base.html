<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="grid-container">
        {% block navbar %}
        <div id="navbar-section" class="grid-item">
            <img src="{% static "images/posts/logoimg.png" %}" class="logo" alt="logo">

            <a class="btn btn-light text-decoration-none text-start" href="{% url 'posts:home' %}" class="icon-text"> <!-- Home -->
                <img src="{% static "images/posts/home.png" %}" class="icon" alt="home">
                <span class="text">Home</span>
            </a>
            <br>
            <a class="btn btn-light text-decoration-none text-start" href="{% url 'accounts:search' %}" class="icon-text"> <!-- Search -->
                <img src="{% static "images/posts/search.png" %}" class="icon" alt="search">
                <span class="text">Search</span>
            </a>
            <br>
            <a class="btn btn-light text-decoration-none text-start" href="#" class="icon-text"> <!-- Messages -->
                <img src="{% static "images/posts/messages.png" %}" class="icon" alt="messages">
                <span class="text">Messages</span>
            </a>
            <br>
            <a class="btn btn-light text-decoration-none text-start" href={% url "notifications:notifications" %} class="icon-text"> <!-- Notifications -->
                <img src="{% static "images/posts/notifications.png" %}" class="icon" alt="notifications">
                <span class="text">Notifications</span>
            </a>
            <br>
            <!-- 모달 열기 버튼 -->
            <button type="button" id='btn-primary' class="btn btn-light text-decoration-none text-start" data-toggle="modal" data-target="#BaseModalCenter"><!-- Create -->
                <img src="{% static "images/posts/create.png" %}" class="icon" alt="create">
                <span class="text">Create</span>
            </button>

            <!-- 모달 창 변경 (최희정)-->
              <!-- Modal -->
            <div class="modal fade" id="BaseModalCenter" tabindex="-1" role="dialog" aria-labelledby="BaseModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">피드 선택</h5>
                    </div>

                    <div class="modal-footer">
                    <a href="{% url 'posts:create' %}" class="btn btn-primary text-decoration-none">Upload Post</a>
                    <a href="{% url 'stories:create' %}" class="btn btn-primary text-decoration-none">Upload Story</a>
                    <button type="button" id='close' class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- 모달 창 -->

            <br>
            <a class="btn btn-light text-decoration-none text-start" href="{% url 'accounts:index' user_idx=request.user.id %}" class="icon-text"> <!-- Profile -->

                <img src="{% static "images/posts/avatar.png" %}" class="icon" alt="profile">
                <span class="text">Profile</span>
            </a>
        </div>
        {% endblock navbar %}
        <div id="main-section" class="grid-item">
        {% block content %}
        {% endblock content %}
        </div>

    </div>    


    {% block logincontent %}
    {% endblock logincontent %}

    <script>


        // Launch demo modal 버튼을 클릭했을 때 실행되는 함수
        document.querySelector('#btn-primary').addEventListener('click', function() {
            // 모달을 표시하는 부트스트랩의 modal 메서드 호출
            $('#BaseModalCenter').modal('show');
        });

        // close 버튼을 클릭했을 때 실행되는 함수
        document.querySelector('#close').addEventListener('click', function() {
            // 모달을 닫는 부트스트랩의 modal 메서드 호출
            $('#BaseModalCenter').modal('hide');
        });

    </script>
    

    {% block script %}
    {% endblock script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
